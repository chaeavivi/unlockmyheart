    <style>
        * {

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #581c87 0%, #1e3a8a 50%, #312e81 100%);

        .container {

        .title {

        .machine {

            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: inset 0 4px 8px rgba(0,0,0,0.3);
        }

        .ball-container {
            position: relative;
            height: 12rem;
            background: linear-gradient(135deg, #eff6ff 0%, #f3e8ff 100%);
            border-radius: 0.75rem;
            margin-bottom: 1.5rem;
            overflow: hidden;
            border: 4px solid #374151;
            max-width: 28rem;
            margin-left: auto;
            margin-right: auto;
        }

        .spinning-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: pulse 2s infinite;
        }

        .ball {
            position: absolute;
            width: 2rem;
            height: 2rem;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0,0,0,0.4), 0 1px 2px rgba(0,0,0,0.3), inset 0 1px 0 rgba(255,255,255,0.6);

            transition: all 0.5s ease;
        }

        .ball.bouncing {
            animation: bounce 0.5s infinite alternate;
        }

        .exit-pipe {
            position: absolute;
            bottom: 0.5rem;
            right: 0.5rem;
            width: 1.5rem;

            position: absolute;
            top: 0.25rem;
            width: 100%;
            height: 0.25rem;
            background: rgba(0,0,0,0.5);
            border-radius: 50%;
        }

        .rolling-ball {
            position: absolute;
            width: 3rem;
            height: 3rem;
            border-radius: 50%;
            box-shadow: 0 8px 16px rgba(0,0,0,0.5), 0 2px 4px rgba(0,0,0,0.3), inset 0 2px 0 rgba(255,255,255,0.7);

            z-index: 10;
            right: 3rem;
            top: 12.5rem;
            animation: rollOut 1.5s ease-out forwards, bounce 0.5s infinite alternate;
        }

        .result-box {
            background: white;
            border-radius: 0.75rem;
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border: 1px solid #e5e7eb;
        }

        .result-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }

        .result-ball {

            height: 4rem;

            border: 1px solid rgba(0,0,0,0.2);

        }

        .controls {

            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .btn {

            border-radius: 0.75rem;
            font-weight: bold;
            font-size: 1.25rem;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            transform: scale(1);
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .btn:disabled {
            background: #6b7280;
            color: #9ca3af;
            cursor: not-allowed;

        .btn-draw {

        }

        .btn-draw:hover:not(:disabled) {

        .completion-message {

        .completion-message h3 {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            margin-bottom: 0.5rem;
        }

        .completion-message p {
            color: white;
        }

        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        @keyframes rollOut {
            0% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(-6rem, 3.75rem) rotate(180deg); }
            100% { transform: translate(-12rem, 7.5rem) rotate(360deg); }
        }

        /* ìƒ‰ìƒë³„ í…ìŠ¤íŠ¸ í´ë˜ìŠ¤ */
        .text-red { color: #ef4444; }

<body>

            <p>ì´ˆê¸°í™” ë²„íŠ¼ì„ ëˆŒëŸ¬ ë‹¤ì‹œ ì‹œì‘í•˜ì„¸ìš”!</p>

    <script>
        const colors = [
            { name: 'ë ˆë“œ', code: '#fd0100' },
            { name: 'ì˜¤ë Œì§€', code: '#ff9900' },
            { name: 'ì˜ë¡œìš°', code: '#ffde59' },
            { name: 'ê·¸ë¦°', code: '#00b050' },
            { name: 'ì‹œì•ˆ', code: '#38b6ff' },
            { name: 'ë„¤ì´ë¹„', code: '#0b0b92' },
            { name: 'í¼í”Œ', code: '#631da2' },
            { name: 'ë§ˆì  íƒ€', code: '#ff009d' },
            { name: 'í•‘í¬', code: '#ffc0d5' }
        ];

        let availableColors = [...colors];
        let drawCount = 0;
        let isSpinning = false;
        let animatingBalls = [];
        let selectedColor = null;
        let rollingBall = null;
        let showResult = false;

        // DOM ìš”ì†Œë“¤
        const ballContainer = document.getElementById('ballContainer');
        const spinningOverlay = document.getElementById('spinningOverlay');
        const rollingBallElement = document.getElementById('rollingBall');
        const resultContent = document.getElementById('resultContent');
        const remainingCount = document.getElementById('remainingCount');
        const drawBtn = document.getElementById('drawBtn');
        const resetBtn = document.getElementById('resetBtn');
        const completionMessage = document.getElementById('completionMessage');

        // ì–´ë‘ìš´ ìƒ‰ìƒ ê³„ì‚°
        function getDarkerColor(hex) {
            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);
            const darkerR = Math.floor(r * 0.85);
            const darkerG = Math.floor(g * 0.85);
            const darkerB = Math.floor(b * 0.85);
            return `rgb(${darkerR}, ${darkerG}, ${darkerB})`;
        }

        // ê³µ ìŠ¤íƒ€ì¼ ìƒì„±
        function createBallStyle(color) {
            return `
                background: radial-gradient(ellipse 25% 25% at 25% 25%, 
                    rgba(255,255,255,0.9), 
                    rgba(255,255,255,0.2) 25%, 
                    ${color.code} 40%, 
                    ${color.code} 80%,
                    ${getDarkerColor(color.code)} 100%
                );
            `;
        }

        // ì´ˆê¸° ê³µë“¤ ìƒì„±
        function initializeBalls() {
            ballContainer.innerHTML = '<div id="spinningOverlay" class="spinning-overlay" style="display: none;"></div><div class="exit-pipe"></div>';
            animatingBalls = [];

            // ê° ìƒ‰ìƒì„ 6ê°œì”© ë³µì œí•´ì„œ ì´ 54ê°œì˜ ê³µ ë§Œë“¤ê¸°
            colors.forEach((color, colorIndex) => {
                for (let copy = 0; copy < 6; copy++) {
                    const ball = {
                        ...color,
                        id: `${colorIndex}-${copy}`,
                        originalIndex: colorIndex,
                        rotation: Math.random() * 360,
                        x: Math.random() * 150,
                        y: Math.random() * 120,
                        element: null
                    };

                    const ballElement = document.createElement('div');
                    ballElement.className = 'ball';
                    ballElement.style.cssText = createBallStyle(color);
                    ballElement.style.left = `${Math.max(2, Math.min(88, (ball.x % 120) + 5))}%`;
                    ballElement.style.top = `${Math.max(5, Math.min(85, (ball.y % 100) + 5))}%`;
                    ballElement.style.transform = `rotate(${ball.rotation}deg)`;

                    ball.element = ballElement;
                    ballContainer.appendChild(ballElement);
                    animatingBalls.push(ball);
                }
            });
        }

        // ê³µ ì• ë‹ˆë©”ì´ì…˜
        function animateBalls() {
            animatingBalls.forEach(ball => {
                ball.rotation = (ball.rotation + 2) % 360;
                ball.x = ball.x + (Math.random() - 0.5) * 3;
                ball.y = ball.y + (Math.random() - 0.5) * 3;

                if (ball.element) {
                    ball.element.style.left = `${Math.max(2, Math.min(88, (ball.x % 120) + 5))}%`;
                    ball.element.style.top = `${Math.max(5, Math.min(85, (ball.y % 100) + 5))}%`;
                    ball.element.style.transform = `rotate(${ball.rotation}deg) ${isSpinning ? 'scale(1.1)' : 'scale(1)'}`;
                    
                    if (isSpinning) {
                        ball.element.classList.add('bouncing');
                    } else {
                        ball.element.classList.remove('bouncing');
                    }
                }
            });
        }

        // ìƒ‰ìƒ ë½‘ê¸°
        function drawColor() {
            if (drawCount >= 9 || isSpinning) return;

            isSpinning = true;
            showResult = false;
            rollingBall = null;
            
            drawBtn.disabled = true;
            drawBtn.textContent = 'ğŸ¨ í–‰ìš´ì˜ ìƒ‰ìƒ ë½‘ëŠ” ì¤‘...';
            
            spinningOverlay.style.display = 'block';
            rollingBallElement.style.display = 'none';
            
            resultContent.innerHTML = `
                <div style="color: #ec4899;">
                    <p style="font-size: 1.5rem; font-weight: bold; margin-bottom: 0.5rem;">
                        ğŸ¨ í–‰ìš´ì˜ ìƒ‰ìƒì„ ë½‘ëŠ” ì¤‘...
                    </p>
                    <p style="color: #4f46e5; font-weight: 600;">
                        ë‚¨ì€ íšŸìˆ˜: ${9 - drawCount}ë²ˆ ğŸ¯
                    </p>
                </div>
            `;

            // ìŠ¤í”¼ë‹ ì• ë‹ˆë©”ì´ì…˜
            setTimeout(() => {
                const randomIndex = Math.floor(Math.random() * availableColors.length);
                selectedColor = availableColors[randomIndex];
                
                // êµ´ëŸ¬ ë‚˜ì˜¤ëŠ” ê³µ í‘œì‹œ
                rollingBall = selectedColor;
                rollingBallElement.style.cssText = `
                    display: block;
                    background: radial-gradient(ellipse 30% 30% at 30% 30%, 
                        rgba(255,255,255,0.9), 
                        rgba(255,255,255,0.2) 20%, 
                        ${selectedColor.code} 35%, 
                        ${selectedColor.code} 75%,
                        ${getDarkerColor(selectedColor.code)} 100%
                    );
                    right: 3rem;
                    top: 12.5rem;
                    animation: rollOut 1.5s ease-out forwards, bounce 0.5s infinite alternate;
                `;
                
                resultContent.innerHTML = `
                    <div class="result-content">
                        <div style="
                            width: 4rem; 
                            height: 4rem; 
                            border-radius: 50%; 
                            background: radial-gradient(ellipse 30% 30% at 30% 30%, 
                                rgba(255,255,255,0.9), 
                                rgba(255,255,255,0.2) 20%, 
                                ${selectedColor.code} 35%, 
                                ${selectedColor.code} 75%,
                                ${getDarkerColor(selectedColor.code)} 100%
                            );
                            border: 1px solid rgba(0,0,0,0.2);
                            box-shadow: 0 8px 16px rgba(0,0,0,0.5), 0 2px 4px rgba(0,0,0,0.3), inset 0 2px 0 rgba(255,255,255,0.7);
                            animation: pulse 2s infinite;
                        "></div>
                        <div>
                            <p style="color: #f97316; font-size: 1.25rem; font-weight: bold;">ğŸ³ êµ´ëŸ¬ ë‚˜ì™”ì–´ìš”!</p>
                            <p style="color: #3b82f6; font-size: 0.875rem; font-weight: 600;">ì ì‹œë§Œ ê¸°ë‹¤ë ¤ì£¼ì„¸ìš”! â³</p>
                        </div>
                    </div>
                `;

                // êµ´ëŸ¬ ë‚˜ì˜¤ëŠ” ì• ë‹ˆë©”ì´ì…˜ í›„ ê²°ê³¼ í‘œì‹œ
                setTimeout(() => {
                    showResult = true;
                    rollingBallElement.style.display = 'none';
                    spinningOverlay.style.display = 'none';
                    
                    availableColors = availableColors.filter((_, index) => index !== randomIndex);
                    drawCount++;
                    remainingCount.textContent = 9 - drawCount;
                    
                    resultContent.innerHTML = `
                        <div class="result-content">
                            <div style="
                                width: 4rem; 
                                height: 4rem; 
                                border-radius: 50%; 
                                background: radial-gradient(ellipse 30% 30% at 30% 30%, 
                                    rgba(255,255,255,0.9), 
                                    rgba(255,255,255,0.2) 20%, 
                                    ${selectedColor.code} 35%, 
                                    ${selectedColor.code} 75%,
                                    ${getDarkerColor(selectedColor.code)} 100%
                                );
                                border: 1px solid rgba(0,0,0,0.2);
                                box-shadow: 0 8px 16px rgba(0,0,0,0.5), 0 2px 4px rgba(0,0,0,0.3), inset 0 2px 0 rgba(255,255,255,0.7);
                                animation: pulse 2s infinite;
                            "></div>
                            <div>
                                <p style="color: ${selectedColor.code}; font-size: 1.5rem; font-weight: bold;">
                                    ${selectedColor.name}
                                </p>
                                <p style="color: #8b5cf6; font-size: 0.875rem; font-weight: 600;">í–‰ìš´ì˜ ìƒ‰ìƒì´ì—ìš”! âœ¨</p>
                            </div>
                        </div>
                    `;
                    
                    isSpinning = false;
                    drawBtn.disabled = drawCount >= 9;
                    drawBtn.textContent = 'ğŸŒŸ í–‰ìš´ì˜ ìƒ‰ìƒ ë½‘ê¸°';
                    
                    if (drawCount >= 9) {
                        completionMessage.style.display = 'block';
                    }
                }, 1500);
            }, 2000);
        }

        // ì´ˆê¸°í™”
        function reset() {
            availableColors = [...colors];
            selectedColor = null;
            drawCount = 0;
            isSpinning = false;
            rollingBall = null;
            showResult = false;
            
            remainingCount.textContent = '9';
            drawBtn.disabled = false;
            drawBtn.textContent = 'ğŸŒŸ í–‰ìš´ì˜ ìƒ‰ìƒ ë½‘ê¸°';
            completionMessage.style.display = 'none';
            rollingBallElement.style.display = 'none';
            spinningOverlay.style.display = 'none';
            
            resultContent.innerHTML = `
                <div style="color: #ec4899;">
                    <p style="font-size: 1.5rem; font-weight: bold; margin-bottom: 0.5rem;">
                        ğŸŒŸ í–‰ìš´ì˜ ìƒ‰ìƒì„ ë½‘ì•„ë³´ì„¸ìš”!
                    </p>
                    <p style="color: #4f46e5; font-weight: 600;">
                        ë‚¨ì€ íšŸìˆ˜: 9ë²ˆ ğŸ¯
                    </p>
                </div>
            `;
            
            initializeBalls();
        }

        // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
        drawBtn.addEventListener('click', drawColor);
        resetBtn.addEventListener('click', reset);

        // ì´ˆê¸°í™” ë° ì• ë‹ˆë©”ì´ì…˜ ì‹œì‘
        initializeBalls();
        setInterval(animateBalls, 100);
    </script>
