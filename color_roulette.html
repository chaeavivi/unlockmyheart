<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ïª¨Îü¨ Î£∞Î†õ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .roulette-container {
            position: relative;
            width: 350px;
            height: 350px;
            margin: 0 auto 30px;
        }

        .roulette {
            position: relative;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 5px solid #ccc;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: conic-gradient(
                #fd0100 0% 11.11%,
                #ff9900 11.11% 22.22%,
                #ffde59 22.22% 33.33%,
                #00b050 33.33% 44.44%,
                #38b6ff 44.44% 55.55%,
                #0b0b92 55.55% 66.66%,
                #631da2 66.66% 77.77%,
                #ff009d 77.77% 88.88%,
                #ffc0d5 88.88% 100%
            );
            transition: transform 3s cubic-bezier(0.23, 1, 0.320, 1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .pointer {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 35px solid #333;
            z-index: 10;
            filter: drop-shadow(0 3px 6px rgba(0, 0, 0, 0.3));
        }

        .center-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, #333, #666);
            border-radius: 50%;
            z-index: 5;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 30px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .spin-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .spin-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .spin-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .reset-btn {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .result h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .gem-display {
            width: 120px;
            height: 120px;
            margin: 0 auto 15px;
            position: relative;
        }

        .diamond-gem {
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, currentColor, rgba(255, 255, 255, 0.3));
            clip-path: polygon(50% 0%, 80% 20%, 100% 60%, 75% 100%, 25% 100%, 0% 60%, 20% 20%);
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.3));
            position: relative;
        }

        .diamond-shine {
            position: absolute;
            top: 15%;
            left: 30%;
            width: 40%;
            height: 40%;
            background: rgba(255, 255, 255, 0.7);
            clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
            filter: blur(2px);
        }

        .remaining-colors {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 10px;
        }

        .remaining-colors h4 {
            margin-bottom: 10px;
            color: #333;
        }

        .color-list {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .color-item {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            border: 2px solid white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé® Ïª¨Îü¨ Î£∞Î†õ</h1>
        
        <div class="roulette-container">
            <div class="pointer"></div>
            <div class="roulette" id="roulette"></div>
            <div class="center-circle"></div>
        </div>

        <div class="buttons">
            <button class="spin-btn" id="spinBtn">üé≤ Î£∞Î†õ ÎèåÎ¶¨Í∏∞</button>
            <button class="reset-btn" id="resetBtn">üîÑ Ï¥àÍ∏∞Ìôî</button>
        </div>

        <div class="result" id="result" style="display: none;">
            <h3>Í≤∞Í≥º</h3>
            <div class="gem-display" id="gemDisplay">
                <div class="diamond-gem" id="diamondGem">
                    <div class="diamond-shine"></div>
                </div>
            </div>
            <p id="colorName"></p>
        </div>

        <div class="remaining-colors" id="remainingColors">
            <h4>ÎÇ®ÏùÄ ÏÉâÏÉÅ (9Í∞ú)</h4>
            <div class="color-list" id="colorList"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const colors = [
                { name: 'Î†àÎìú', code: '#fd0100' },
                { name: 'Ïò§Î†åÏßÄ', code: '#ff9900' },
                { name: 'ÏòêÎ°úÏö∞', code: '#ffde59' },
                { name: 'Í∑∏Î¶∞', code: '#00b050' },
                { name: 'ÏãúÏïà', code: '#38b6ff' },
                { name: 'ÎÑ§Ïù¥ÎπÑ', code: '#0b0b92' },
                { name: 'ÌçºÌîå', code: '#631da2' },
                { name: 'ÎßàÏ††ÌÉÄ', code: '#ff009d' },
                { name: 'ÌïëÌÅ¨', code: '#ffc0d5' }
            ];

            let availableColors = [...colors];
            let usedColors = [];
            let isSpinning = false;

            const roulette = document.getElementById('roulette');
            const spinBtn = document.getElementById('spinBtn');
            const resetBtn = document.getElementById('resetBtn');
            const result = document.getElementById('result');
            const gem = document.getElementById('diamondGem');
            const colorName = document.getElementById('colorName');
            const remainingColors = document.getElementById('remainingColors');
            const colorList = document.getElementById('colorList');

            function updateRemainingColors() {
                colorList.innerHTML = '';
                availableColors.forEach(color => {
                    const colorItem = document.createElement('div');
                    colorItem.className = 'color-item';
                    colorItem.style.backgroundColor = color.code;
                    colorItem.title = color.name;
                    colorList.appendChild(colorItem);
                });

                remainingColors.querySelector('h4').textContent = `ÎÇ®ÏùÄ ÏÉâÏÉÅ (${availableColors.length}Í∞ú)`;
            }

            function updateRouletteDisplay() {
                const usedCount = usedColors.length;
                if (usedCount > 0) {
                    roulette.className = `roulette used-${usedCount}`;
                } else {
                    roulette.className = 'roulette';
                }
            }

            function spinRoulette() {
                if (isSpinning || availableColors.length === 0) return;

                isSpinning = true;
                spinBtn.disabled = true;
                result.style.display = 'none';

                // ÎûúÎç§ ÏÉâÏÉÅ ÏÑ†ÌÉù
                const randomIndex = Math.floor(Math.random() * availableColors.length);
                const selectedColor = availableColors[randomIndex];
                
                // Ìï¥Îãπ ÏÉâÏÉÅÏùò ÏõêÎûò Ïù∏Îç±Ïä§ Ï∞æÍ∏∞
                const originalIndex = colors.findIndex(color => 
                    color.name === selectedColor.name && color.code === selectedColor.code
                );
                
                // Î£∞Î†õ ÌöåÏ†Ñ Í∞ÅÎèÑ Í≥ÑÏÇ∞ (9Îì±Î∂ÑÏù¥ÎØÄÎ°ú 40ÎèÑÏî©)
                const sectionAngle = 360 / 9;
                const targetAngle = (originalIndex * sectionAngle) + (sectionAngle / 2);
                const spinAngle = 360 * 5 + (360 - targetAngle); // 5Î∞îÌÄ¥ + Î™©Ìëú Í∞ÅÎèÑ
                
                roulette.style.transform = `rotate(${spinAngle}deg)`;

                // 3Ï¥à ÌõÑ Í≤∞Í≥º ÌëúÏãú
                setTimeout(() => {
                    gem.style.color = selectedColor.code;
                    colorName.textContent = selectedColor.name;
                    result.style.display = 'block';

                    usedColors.push(selectedColor);
                    availableColors.splice(randomIndex, 1);

                    updateRemainingColors();
                    updateRouletteDisplay();

                    isSpinning = false;
                    spinBtn.disabled = availableColors.length === 0;

                    if (availableColors.length === 0) {
                        spinBtn.textContent = 'üéâ Î™®Îì† ÏÉâÏÉÅ ÏôÑÎ£å!';
                    }
                }, 3000);
            }

            function resetRoulette() {
                if (isSpinning) return;

                availableColors = [...colors];
                usedColors = [];
                isSpinning = false;

                roulette.style.transform = 'rotate(0deg)';
                result.style.display = 'none';
                spinBtn.disabled = false;
                spinBtn.textContent = 'üé≤ Î£∞Î†õ ÎèåÎ¶¨Í∏∞';

                updateRemainingColors();
                updateRouletteDisplay();
            }

            spinBtn.addEventListener('click', spinRoulette);
            resetBtn.addEventListener('click', resetRoulette);

            updateRemainingColors();
            updateRouletteDisplay();
        });
    </script>
</body>
</html>
